<div class="card card-compact bg-base-100 mt-5  shadow-xl animate-fadeIn">
  <figure>
    <img
      [src]="imageUrl()"
      [alt]="product()?.title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title text-primary text-xl">{{product()?.title}}</h2>
    <p>{{product()?.description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a class="btn btn-primary" [routerLink]="['/product', 't-shirt']">Ver m√°s</a>
    </div>
    
</div>
